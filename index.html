<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
    <script src="dist/script.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <header>
            <div class="row header">
                <div class="col-4 bg-gray"></div>
                <div class="col-1">
                    <div class="col-3"></div>
                    <div class="col-9 bg-gray"></div>
                </div>
                <div class="col-7 bg-gray"></div>
            </div>
        </header>

        <div class="body-wrapper">
            <div class="row">
                <div class="col-8 slider-top-wrapper">
                    <div class=" slider-row-top">
                        <img class="slider-image" src="Assets/slider-image-1.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-2.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-3.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-4.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-5.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-6.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-7.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-8.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-9.jpg" alt="">
                    </div>
                </div>
                <div class="col-4 text-wrapper">
                    <h2 class="headline">
                        Lorem ipsum dolor sit amet consectetuer adipiscing elit
                    </h2>
                    <p class="text">
                        Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl
                        ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in
                        vulputate velit esse molestie consequat.
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-6 slider-bottom-wrapper">
                    <div class="slider-row-bottom">
                        <img class="slider-image" src="Assets/slider-image-6.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-7.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-8.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-9.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-1.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-2.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-3.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-4.jpg" alt="">
                        <img class="slider-image" src="Assets/slider-image-5.jpg" alt="">
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-1">
                    <div class="button-container">
                        <div class="top-button" onmouseover="changeImageLeft('arrow-gray-left.png')"
                            onmouseout="changeImageBackLeft()">
                            <img class="slider-button-left" src="Assets/arrow-blue-left.png" alt="">
                        </div>
                        <div class="bottom-button" onmouseover="changeImageRight('arrow-gray-right.png')"
                            onmouseout="changeImageBackRight()">
                            <img class="slider-button-right" src="Assets/arrow-blue-right.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-4 slider-bottom-blank"></div>
            </div>

        </div>

        <footer class="footer">
            <div class="row footer-row"></div>
        </footer>
    </div>

</body>

</html>
